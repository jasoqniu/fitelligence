<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fitness Level</h2>
        <form action="{{ url_for('results') }}" method="post">
            <input type="hidden" name="age" value="{{ age }}">
            <input type="hidden" name="weight" value="{{ weight }}">
            <input type="hidden" name="height" value="{{ height }}">
            <input type="hidden" name="gender" value="{{ gender }}">
            <input type="text" name="fitnessLevel" placeholder="Fitness Level" required>
            <input type="number" name="workoutFrequency" placeholder="Workouts per week" required>
            <input type="text" name="workoutDuration" placeholder="Workout duration" required>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
